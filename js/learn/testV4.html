<body>
    <div>
        <select name="sol" id="solutions">C1</select>
        <select name="constr" id="constructions">C2</select>
    </div> 
    <div id="div_box">

    </div>
<script>
    let solution = document.getElementById('solutions');
    let construction = document.getElementById('constructions');
    let box = document.getElementById('div_box');

    let arrSolution = [
        'пергородки',
        'облицовки',
        'потолки',
        'полы'
    ]
        
    let arrS = [
        'пергородка',
        'облицовка',
        'потолок',
        'пол'
        ];
        
        function createOption(name ='empty'){
           return `<option value="${name}">${name}</option>`; 
        }

        function createSelect(name ='empty'){
           return `<select value="${name}">${name}</select>`; 
        }
        
     function outOption (){
            arrS.forEach(element => {
            solution.innerHTML += createOption(element);
            console.log(element);
        });
            arrSolution.forEach(element => {
            construction.innerHTML += createOption(element);
                    console.log(element);}
        )};
        
        function outSelect(){
            box.innerHTML = createSelect();
            console.log(box);    
        }

    outOption();  
    outSelect();  


</script>
