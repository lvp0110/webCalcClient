<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

    <style>

        .popup-wrap
        {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0, .4);

            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup 
        {
            width: 60%;
            padding: 20px;
            border-radius: 6px;
            background: #fff;
            position: relative;
        }

        .popup-close 
        {
            position: absolute;
            top: 15px; right: 15px; 
        }

        .visible 
        {
            display: flex;
        }


    </style>
    <div class="container py-3">
        <h2>App Demo</h2>

        <div class="row">
            <div class="col-sm-6 offset-3">
                <form action="" class="form-add">
                    <div class="py-2">
                        <label for="" class="form-label">Наименование конструкции:</label>
                        <!-- <input type="text" class="form-control f-input" name="name" list="title">
                        <datalist id="title">
                            <option value="item1"/>
                            <option value="item2"/>
                            <option value="test"/>  
                        </datalist> -->

                    <select name="name" class="form-select f-input" id="types_items"></select>
                    </div>
                    <div class="py-2">
                        <label for="" class="form-label">Ширина:</label>
                        <input type="number" class="form-control f-input" name="lenx">
                    </div>
                    <div class="py-2">
                        <label for="" class="form-label">Высота:</label>
                        <input type="number" class="form-control f-input" name="leny">
                    </div>
                    <div class="py-2 steps-area">
                        <label for="" class="form-label">Шаг профиля:</label>
                        <label><input type="radio" class="form-check-input f-step" name="step" value="600" checked> 600</label>
                        <label><input type="radio" class="form-check-input f-step" name="step" value="400"> 400</label>
                        <label><input type="radio" class="form-check-input f-step" name="step" value="300"> 300</label>
                    </div>
                    <div class="py-2 double-area">
                        <label class="form-label">Сдвоенный каркас:
                            <input type="checkbox" class="form-check-input f-input" name="doubleFrame">
                        </label>  
                    </div>
                    <div class="py-2">
                        <button class="btn btn-success">Добавить</button>
                    </div>

                </form>
            </div>
        </div>

        <hr>

        <table class="table">
            <thead>
                <tr>
                    <th>name</th>
                    <th>lenX</th>
                    <th>lenY</th>
                    <th>step</th>
                    <th>doubleFrame</th>
                    <th>Edit</th>
                </tr>    
            </thead>
            <tbody class="table-body">
                
            </tbody>

        </table>

        <hr>

        <button class="btn btn-primary calc-btn">Calculate</button>

        <hr>

        <table class="table">
            <thead>
                <tr>
                    <th>name</th>
                    <th>quantity</th>
                    <th>units</th>
                </tr>    
            </thead>
            <tbody class="table-calc">
                
            </tbody>

        </table>
        
    </div>


    <div class="popup-wrap">
        <div class="popup">
            <button class="btn btn-close popup-close"></button>
            <h3>Edit construction</h3>

            <form action="" class="form-save">
                <div class="py-2">
                    <label for="" class="form-label">Наименование конструкции:</label>
                    <input type="text" class="form-control name m-input" name="name" list="title">
                    <datalist id="title">
                        <option value="item1"/>
                        <option value="item2"/>
                        <option value="test"/>  
                    </datalist>
                </div>
                <div class="py-2">
                    <label for="" class="form-label">Ширина:</label>
                    <input type="number" class="form-control lenx m-input" name="lenx">
                </div>
                <div class="py-2">
                    <label for="" class="form-label">Высота:</label>
                    <input type="number" class="form-control leny m-input" name="leny">
                </div>
                <div class="py-2">
                    <label for="" class="form-label">Шаг профиля:</label>
                    <label><input type="radio" class="form-check-input step m-step" name="step" value="600" checked> 600</label>
                    <label><input type="radio" class="form-check-input step m-step" name="step" value="400"> 400</label>
                    <label><input type="radio" class="form-check-input step m-step" name="step" value="300"> 300</label>
                </div>
                <div class="py-2">
                    <label class="form-label">Сдвоенный каркас:
                        <input type="checkbox" class="form-check-input doubleFrame m-input" name="doubleFrame">
                    </label>  
                </div>
                <div class="py-2">
                    <button class="btn btn-success btn-save">Save</button>
                </div>

            </form>

        </div>
    </div>


    <script src="js/app.js"></script>
    
</body>
</html>
